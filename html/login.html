<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Firebase</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.12);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      transition: 0.25s;
      margin-top: 8px;
    }

    button:hover {
      background: #2563eb;
    }

    .extra-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .extra-buttons button {
      background: #10b981;
    }

    .extra-buttons button:hover {
      background: #059669;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    .success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.4);
      color: #34d399;
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fca5a5;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required />
      </div>

      <button type="submit">Entrar</button>

      <div class="extra-buttons">
        <button type="button" id="registerBtn">Crear cuenta</button>
        <button type="button" id="logoutBtn">Salir</button>
      </div>

      <div id="messageBox" class="message"></div>
    </form>
  </div>

  <!-- ✅ Script principal compartido (Firebase init) -->
  <script type="module" src="../js/main.js"></script>

  <!-- ✅ Script específico de esta página (Login) -->
  <script type="module" src="../js/login.js"></script>
</body>
</html>
