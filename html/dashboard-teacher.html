<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Profesor</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
    body{min-height:100vh;background:linear-gradient(135deg,#1f2937,#111827);color:white;padding:20px;}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-radius:12px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);margin-bottom:18px;}
    .btn{padding:10px 12px;border:none;border-radius:10px;font-weight:bold;cursor:pointer;}
    .logout{background:#ef4444;color:white;}
    .logout:hover{background:#dc2626;}
    .wrap{max-width:1000px;margin:0 auto;display:grid;grid-template-columns:1fr;gap:18px;}
    @media(min-width:900px){.wrap{grid-template-columns:1fr 1fr;}}
    .card{padding:18px;border-radius:12px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);}
    select,textarea{width:100%;padding:12px;border-radius:10px;border:none;outline:none;background:rgba(255,255,255,0.12);color:white;}
    textarea{min-height:90px;resize:none;}
    label{display:block;margin:10px 0 6px;font-size:14px;opacity:0.9;}
    button.save{width:100%;margin-top:12px;background:#10b981;color:white;}
    button.save:hover{background:#059669;}
    .list{grid-column:1/-1;max-height:280px;overflow:auto;display:flex;flex-direction:column;gap:10px;}
    .item{padding:12px;border-radius:10px;background:rgba(0,0,0,0.25);border:1px solid rgba(255,255,255,0.10);}
  </style>
</head>

<body>
  <header>
    <div>üßë‚Äçüè´ Panel Profesor</div>
    <button class="btn logout" id="logoutBtn">Cerrar sesi√≥n</button>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Mis alumnos</h2>
      <label>Selecciona alumno</label>
      <select id="studentSelect"></select>
    </section>

    <section class="card">
      <h2>A√±adir registro</h2>
      <form id="recordForm">
        <label>Tipo</label>
        <select id="type">
          <option value="conducta">Conducta</option>
          <option value="asistencia">Asistencia</option>
          <option value="recomendacion">Recomendaci√≥n</option>
          <option value="nota">Nota</option>
        </select>

        <label>Descripci√≥n</label>
        <textarea id="text" required placeholder="Escribe aqu√≠..."></textarea>

        <button class="btn save" type="submit">Guardar</button>
      </form>
    </section>

    <section class="card list" id="recordsList"></section>
  </main>

  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/dashboard-teacher.js"></script>
</body>
</html>
