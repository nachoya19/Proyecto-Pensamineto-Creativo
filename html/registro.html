<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    body{min-height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#1f2937,#111827);color:white;}
    .box{width:100%;max-width:420px;padding:30px;border-radius:12px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);}
    h1{text-align:center;margin-bottom:20px;}
    label{display:block;margin:10px 0 6px;font-size:14px;opacity:0.9;}
    input,select{width:100%;padding:12px;border-radius:10px;border:none;outline:none;background:rgba(255,255,255,0.12);color:white;}
    button{width:100%;margin-top:12px;padding:12px;border:none;border-radius:10px;font-weight:bold;cursor:pointer;background:#10b981;color:white;}
    button:hover{background:#059669;}
    .back{background:#3b82f6;}
    .back:hover{background:#2563eb;}
    .msg{margin-top:12px;padding:10px;border-radius:10px;font-size:14px;display:none;text-align:center;}
    .ok{display:block;background:rgba(16,185,129,0.18);border:1px solid rgba(16,185,129,0.35);color:#34d399;}
    .err{display:block;background:rgba(239,68,68,0.18);border:1px solid rgba(239,68,68,0.35);color:#fca5a5;}
  </style>
</head>

<body>
  <div class="box">
    <h1>Registro</h1>

    <form id="registerForm">
      <label>Email</label>
      <input type="email" id="email" required placeholder="email@ejemplo.com" />

      <label>Contraseña</label>
      <input type="password" id="password" required placeholder="********" />

      <label>Tipo de cuenta</label>
      <select id="mode">
        <option value="invited">Soy profesor/padre invitado</option>
        <option value="doctor">Soy médico (crear cuenta nueva)</option>
      </select>

      <button type="submit">Crear cuenta</button>
      <button type="button" class="back" id="goLogin">Volver al login</button>

      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/registro.js"></script>
</body>
</html>
